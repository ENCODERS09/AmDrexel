			<div id="tester">
				<div class="page-header" col="row">
					<div>
						<h1>SECTION {{moduleno+1}}</h1>
					</div>
				</div>

				<div class="row">

					<div class="panel panel-default" ng-init="count=0">
						<div class="panel-heading text-center" ng-init="moduleno=0">
							<h4><b>QUESTION {{data.module[moduleno].questions[count].Id}}.</b> {{data.module[moduleno].questions[count].Name}}</h4>
						</div>
				 		<div class="panel-body">
							
							<div class="col-md-4 col-sm-4 col-xs-12 col-md-offset-4 col-sm-offset-4 optionlabel">			
								<span class="col-md-3 col-sm-3 col-xs-3">Strongly Disagree</span>
								<span class="col-md-3 col-sm-3 col-xs-3">Disagree</span>
								<span class="col-md-3 col-sm-3 col-xs-3">Agree</span>
								<span class="col-md-3 col-sm-3 col-xs-3">Strongly Agree</span>
							</div>
							
							<div class="col-md-4 col-sm-4"></div>

							<div class="col-md-12 col-sm-12 col-md-offset-4 col-sm-offset-4">
								<div class="col-md-4 col-sm-4">					
									<input type="range" min="1" max="10" ng-model="data.module[moduleno].questions[count].Answer">
								</div>	
							</div>				
						
					  	</div>
					</div>


					<div class="row content">
						<div class="col-md-6 col-sm-6 col-xs-6 text-right">
							<i class="fa fa-arrow-circle-left fa-5x" aria-hidden="true" ng-click="count=count-1" ng-show="count>0"></i>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6 text-left">
							<i class="fa fa-arrow-circle-right fa-5x" aria-hidden="true" ng-click="count=count+1" ng-show="count<19"></i>
						</div>
					</div>
					

					<div class="text-center row content">
						<div class="col-md-6 col-sm-6 col-xs-6 text-right">
							<a href="" class="btn btn-primary btn-lg" ng-click="moduleno=moduleno+1; count=0" ng-show="moduleno<4">NEXT SECTION</a>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6 text-left">
							<a href="" class="btn btn-danger btn-lg" onclick="submit()">SUBMIT SURVEY</a>
						</div>
						
						
					</div>

					<div>
						<br>
							<hr class="line">
						<br>
					</div>

					<div class="row text-center">
						<div class="col-md-4"><a href="" class="btn btn-danger btn-xl btn-circle" ng-click="moduleno=0; count=0;" onclick="ontop()">SECTION 1</a></div>
						<div class="col-md-4"><a href="" class="btn btn-danger btn-xl btn-circle" ng-click="moduleno=1; count=0" onclick="ontop()">SECTION 2</a></div>
						<div class="col-md-4"><a href="" class="btn btn-danger btn-xl btn-circle" ng-click="moduleno=2; count=0" onclick="ontop()">SECTION 3</a></div>
						<div class="col-md-4 col-md-offset-2"><a href="" class="btn btn-danger btn-xl btn-circle" ng-click="moduleno=3; count=0" onclick="ontop()">SECTION 4</a></div>
						<div class="col-md-4"><a href="" class="btn btn-danger btn-xl btn-circle" ng-click="moduleno=4; count=0" onclick="ontop()">SECTION 5</a></div>
					</div>

					<div>
						<br>
							<hr class="line">
						<br>
					</div>

					<div ng-bind="score"></div>

				</div>
			</div>

			<style>
				i{
					color: green !important;
				}
			</style>
