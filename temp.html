<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
                <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
            <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
            <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js"></script>
	
    <canvas id="myChart" width="100" height="100"></canvas>

    <script>
        Chart.defaults.bar.barPercentage=0.5;
        Chart.defaults.global.barPercentage=0.2;
        var ctxMain = document.getElementById("myChart");
        var myChart = new Chart(ctxMain, {
            type: 'horizontalBar',
            data: {
                labels: ["Communication", "Adaptability", "Emotional Intelligence", "Interpersonal Skills", "Work Ethics"],
                datasets: [{
                    label: 'SECTIONS',
                    data: [10,20,30,40,50],
                    backgroundColor: "red",
                    borderColor: "blue",
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            beginAtZero:true,
                            max:70
                        }
                    }],
                    yAxes:[{
                        barPercentage:0.6,
                        categoryPercentage:0.6
                    }]
                }
            }
        });
    </script>



</body>
</html>
