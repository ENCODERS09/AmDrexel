<div class="div-style">
	<div class="row text-center div-style">
		<div class="col-md-4 col-md-offset-4 shadow div-style" id="topic"> 
			<h1>
				YOUR SCORE IS
			</h1>
		</div>
	</div>
	<div class="row text-center div-style">
		<div class="col-md-4 col-md-offset-4 animated zoomIn div-style">
			<span class="btn btn-default btn-xl btn-circle shadow div-style">{{score}}</span>
		</div>
	</div>
	<hr id="reportHr">
	<div class="row div-style">
			<h2 class="text-center">SECTION-WISE GRAPH</h2>
			<div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 div-style">
				<canvas id="myChart" width="100" height="100"></canvas>
			</div>
	</div>
	<hr id="reportHr">
	<div class="row">
		<h2 class="text-center">DETAILED REPORT</h2>
		<div class="col-xs-10 col-sm-5 col-md-4 col-xs-offset-1 col-md-offset-2">
			<canvas id="myChart1" width="100" height="100"></canvas>
		</div>
		<div class="col-xs-10 col-sm-5 col-md-4">
			<canvas id="myChart2" width="100" height="100"></canvas>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-10 col-sm-5 col-md-4">
			<canvas id="myChart3" width="100" height="100"></canvas>
		</div>
		<div class="col-xs-10 col-sm-5 col-md-4">
			<canvas id="myChart4" width="100" height="100"></canvas>
		</div>
		<div class="col-xs-10 col-sm-5 col-md-4">
			<canvas id="myChart5" width="100" height="100"></canvas>
		</div>
	</div>
	<hr id="reportHr">
	<div class="row">
		<div class="col-xs-10 col-sm-6 col-md-4 col-md-offset-4">
			<h2 class="text-center">Suggested Videos:</h2>
			<div ng-repeat="n in suggestedCourses">
				<a target="_blank" ng-href="{{url}}" ng-mousedown="openTab(n)">
					<div class="text-center links shadow">
						<h2>{{subSections[n]}}<h2>
					</div>
				</a>
			</div>
		</div>
	</div>
	<script>
		drawChart();
	</script>
	<hr id="reportHr">
</div>

<style>
	body{
		background-color:white !important; 
	}
	h1{
		font-size: 4em;
	}
	#topic{
  		background-color:rgba(79, 159, 216, 0.7);
		border-radius: 25px;
	}
	.links{
            border-radius: 25px;
            background-image: url("images/texture2.jpg");

        }
	
	.div-style{
		margin: 50px;
	}
	#reportHr{
    border-top: 25px solid black;
    border-bottom: 1px dashed #fff;
	}
	.btn-default{
			 background-color: rgba(242, 147, 0, 0.7) !important;
	}
	.navbar-text{
		color: black !important;
	}
</style>
