<div ng-controller="adminLoginController">
		<header class="row text-center">
			<div class="col-md-8 col-md-offset-2 heading">
				<h1>
						Verve Systems<br>
					Soft Skills Evaluation
						ADMIN/CEO/HR LOGIN
				</h1>
			</div>
		</header>
		<form class="form-horizontal col-xs-10 col-sm-8 col-md-4 col-xs-offset-1 col-sm-offset-2 col-md-offset-4 text-center">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 col-md-3 control-label">Admin/CEO/HR ID:</label>
		    <div class="col-sm-10 col-md-9">
		      <input type="text" class="form-control" id="inputEmail3" placeholder="User ID" ng-model="loginInfo.username">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 col-md-3 control-label">Password:</label>
		    <div class="col-sm-10 col-md-9">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="Password"  ng-model="loginInfo.password">
		    </div>
		  </div>
		 	<div ng-show="inc">
				Incorrect ID or PASSWORD
			</div>
		  <div class="form-group text-center">
		    <div class="col-sm-offset-2 col-sm-10">
		      <a class="btn btn-dafault btn-lg" ng-click="login()">Enter</a>
		    </div>
		  </div>
		</form>

		<style>
			body{
				 background-image:url("images/back.jpg");
			}
			h1{
				font-size: 4em !important;
			}
			div{
				padding: 5px;

			}
			header{
				padding: 5%;
			}
			form{
				border-radius: 25px;
				padding-top: 20px;
				color: #F2F3F4;
			}
			.heading{
				color: #F2F3F4;
			}
			.btn-dafault{
    			background-color: #F2F3F4 !important;
			}
			.navbar-text{
				color: black !important;
			}

		</style>
